<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>JWA-EJ11</title>
</h:head>
<h:body>
Saludo Inicial
	<h3><h:outputText value="#{saludo.mensaje}"/></h3>
	
	<br/><br/><br/>
	<h3>Formulario</h3>
	<h:form id="form">
		<h:panelGrid id= "panel" columns="2" border="0" cellpadding="10" cellspacing="1">
			<h:outputLabel  value="Nombre" for="nombre"/>
			<h:inputText id="nombre" value="#{person.name}"/>
			<h:outputLabel value="Mail" for="mail"/>
			<h:inputText id="mail" value="#{person.mail}"/>
			<h:outputLabel value= "Dirección" for="direccion"/>
			<h:inputText id="direccion" value="#{person.address}"/>
			<h:commandButton value="Enviar" action="#{person.procesarDatos}" update="form"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
