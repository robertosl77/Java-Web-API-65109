<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JWA</title>
</h:head>
<h:body>
<ui:composition template="templates/base.xhtml">
<ui:define name="content">
	<div id="mainText">
		<h:form id="form">
		<h:panelGrid id="mainText" columns="2" border="0" cellpadding="10" cellspacing="1">
				<h:outputLabel value="Usuario" for="usuario"></h:outputLabel>
				<h:inputText id="usuario" value="#{user.userName}"></h:inputText>
				<h:outputLabel value="Clave" for="clave"></h:outputLabel>
				<h:inputText id="clave" value="#{user.password}"></h:inputText>
				<h:commandButton value="Enviar" action="#{user.iniciarSesion}"></h:commandButton>
				<h:messages style="color: red"></h:messages>
			</h:panelGrid>
		</h:form>
	</div>
</ui:define>
</ui:composition>
</h:body>
</html>
